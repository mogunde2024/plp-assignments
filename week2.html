<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2, p {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Welcome to our Image Links Page!</h1>
        <p>Explore the beauty of technology, nature, and delicious food.</p>
        <div>
            <h2>Home</h2>
            <a href="https://www.pexels.com/photo/green-circuit-board-343457/" target="_blank">
                <img src="Green Circuit Board.JPEG
" alt="Green Circuit Board
">
            </a>
        </div>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://placeholder-url.com/nature1" target="_blank">
                <img src="beautiful-green-field-scenery-free-photo.webp" alt="Beautiful green field scenery">
            </a>
            <a href="https://placeholder-url.com/nature2" target="_blank">
                <img src="beautiful-nature-mountain-scenery-with-flowers-free-photo.webp" alt="beautiful nature mountain scenery">
            </a>
            <a href="https://placeholder-url.com/nature3" target="_blank">
                <img src="calm-river-in-the-middle-of-a-green-forest-free-photo.webp" alt="calm river in the middle of a green forest">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="https://www.pexels.com/photo/top-view-photo-of-food-dessert-1099680/" target="_blank">
                    <img src="Top View Photo of Food Dessert.JPEG
" alt="Top View Photo of Food Dessert
">
                </a>
                <p>Top View Photo of Food Dessert
</p>
            </li>
            <li class="menu-item">
                <a href="https://www.pexels.com/photo/fish-salad-dish-262959/" target="_blank">
                    <img src="Fish Salad Dish.JPEG" alt="Fish Salad Dish">
                </a>
                <p>Fish Salad Dish</p>
            </li>
            <li class="menu-item">
                <a href="https://www.pexels.com/photo/fries-and-burger-on-plate-70497/" target="_blank">
                    <img src="Fries and Burger on Plate.JPEG" alt="Fries and Burger on Plate">
                </a>
                <p>Fries and Burger on Plate</p>
            </li>
        </ul>
    </section>

</body>
</html>
